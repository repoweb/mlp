<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl_root }}"/>
    <link rel="stylesheet" href="{{ "/assets/fonts/Lato/latofonts.css" | prepend: site.baseurl_root }}"/>
    <link rel="stylesheet" href="{{ "/assets/fonts/LatoLatin/latolatinfonts.css" | prepend: site.baseurl_root }}"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <script src="https://yui-s.yahooapis.com/combo?3.18.1/yui/yui-min.js"></script>
    <script src="{{ "/assets/js/common.js" | prepend: site.baseurl_root }}"></script>

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ "/feed.xml" | prepend: site.baseurl_root }}" />

    {% seo %}
  </head>

  <body>
    <div class="wrapper-masthead">
      {% include language_switcher.html %}
      <div class="container">
        <header class="masthead clearfix">

          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{% t global.description  %}</p>
          </div>

        </header>
        {% include menu.html %}
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
